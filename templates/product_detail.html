{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="../{{ product.image_path }}" class="img-fluid" alt="{{ product.name }} Image">
            </div>
            <div class="col-md-8">
                <h2>{{ product.name }}</h2>
                <p class="text-muted">{{ product.category }}</p>
                <p class="lead">â‚¹ {{ product.price }}</p>
                <!-- Product details -->
                <hr>
                <h4>Product Details</h4>
                <p>{{ product.description }}</p>
                <!-- Additional product details -->
                <div class="mt-4">
                    {% if session.logged_in %}
                        <button class="btn btn-primary btn-lg add-to-cart-btn" data-product-id="{{ product._id }}">
                            Add to Cart
                        </button>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login to Add to Cart</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="modal-background">
            <div class="modal-content alert alert-success" role="alert">
                Item has been added to cart!
            </div>
        </div>
    </div>
{% endblock %}
