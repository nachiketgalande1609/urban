{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="card-wrapper mt-4">
            <div class="login_card">
    
                <h1 class="center">Create an Account</h1>
                <form name="signup_form">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="field" required>
    
                    <label for="email">Email</label>
                    <input type="email" name="email" class="field" required>
    
                    <label for="password">Password</label>
                    <input type="password" name="password" class="field" required>
    
                    <p class="error error--hidden"></p>
    
                    <input type="submit" value="Sign Up" class="btn btn-primary">
                </form>
                <p class="text-center" style="color: rgb(139, 139, 139);">Already an user? <a href="{{ url_for('login') }}" style="text-decoration: none; color: black;">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
