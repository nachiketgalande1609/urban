{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="cart-card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Your Cart</h3>
                    {% for item in cart_items %}
                    <hr>
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../{{ item.image_path }}" alt="Product Image" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <div class="cart-info">
                                <h5 class="card-title">{{ item.product_name }}</h5>
                                <p class="card-text">Price: ₹ {{ item.price }}</p>
                                <button onclick="removeFromCart('{{ item.product_id }}')" class="btn btn-sm btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="cart-card">
                <div class="card-body">
                    <h3 class="card-title">Order Summary</h3>
                    <!-- Additional order summary details -->
                    <p>Total Items: {{ cart_items|length }}</p>
                    <p>Total Price: ₹ {{ total_price }}</p>
                    <a href="/checkout" class="btn btn-primary">Proceed to Payment</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
