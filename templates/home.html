{% extends "base.html" %}

{% block content %}

<div class="container-fluid p-0">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 col-md-3 col-sm-3">
            <div class="sidebar filter-card">
                <h1>Filters</h1>
                <div class="filters mt-3">
                    <div class="form-check">
                        <label class="form-check-label">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-men" value="men">
                            <label class="form-check-label" for="filter-men">Men</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-women" value="women">
                            <label class="form-check-label" for="filter-women">Women</label>
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <label class="form-check-label">Color:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-black" value="black">
                            <label class="form-check-label" for="filter-black">Black</label>
                            <input class="form-check-input" type="checkbox" id="filter-white" value="white">
                            <label class="form-check-label" for="filter-white">White</label>
                            <input class="form-check-input" type="checkbox" id="filter-red" value="red">
                            <label class="form-check-label" for="filter-red">Red</label>
                            <input class="form-check-input" type="checkbox" id="filter-green" value="green">
                            <label class="form-check-label" for="filter-green">Green</label>
                            <input class="form-check-input" type="checkbox" id="filter-blue" value="blue">
                            <label class="form-check-label" for="filter-blue">Blue</label>
                        </div>
                        <!-- Add other color checkboxes similarly -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div class="col-lg-10 col-md-9 col-sm-9">
            <div class="background-container">
                <div class="overlay"></div>
                <h1>New Collection</h1>
            </div>

            <div class="row justify-content-end">
                <form id="sortForm" class="form-inline mt-3 mr-3">
                    <div class="form-group">
                        <select class="custom-select" name="sort" id="sort" onchange="this.form.submit()">
                            <option value="" disabled selected>Sort</option>
                            <option value="asc">Low to High</option>
                            <option value="desc">High to Low</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="product-cards">
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-3">
                        <div class="card">
                            <img src="{{ product.image_path }}" class="card-img-top" alt="{{ product.name }} Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.category }}</p>
                                <p class="card-text">â‚¹ {{ product.price }}</p>
                                {% if session.logged_in %}
                                <div class="d-flex justify-content-center"> <!-- Center-align the button -->
                                    <button class="btn btn-primary add-to-cart-btn"
                                        data-product-id="{{ product._id }}">Add
                                        to
                                        Cart</button>
                                </div>
                                {% endif %}
                                <!-- Additional product details -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-background">
                <div class="modal-content alert alert-success" role="alert">
                    Item has been added to cart!
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
