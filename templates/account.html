

{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-card mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Profile</h1>
                        <p><strong>Name:</strong> {{ session['user']['name'] }}</p>
                        <p><strong>Email:</strong> {{ session['user']['email'] }}</p>
                        <a href="/edit-profile" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
                <div class="profile-card">
                    <div class="card-body">
                        <h3 class="card-title">Change Password</h3>
                        <form name="change_password" method="POST">
                            <!-- Include fields for changing password -->
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            <p class="error error--hidden"></p>
                            <button type="submit" class="btn btn-primary change-pwd-btn">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Order History</h3>
                        <!-- Display order history, past purchases, etc. -->
                        <!-- Include a table or list to show order details -->
                    </div>
                </div>
                <div class="profile-card">
                    <div class="card-body">
                        <h3 class="card-title">Saved Addresses</h3>
                        <!-- Display saved addresses for shipping -->
                        <!-- Include a list or form for managing addresses -->
                    </div>
                </div>

                <div class="modal-background">
                    <div class="modal-content alert alert-success" role="alert">
                        Password has been changed successfully!
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
